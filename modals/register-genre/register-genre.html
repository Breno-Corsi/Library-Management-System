<div id="modal-register-genre-box" class="modal-background" onclick="clearModal()">
    <div class="modal-white-box" onclick="event.stopPropagation()">
        <h1 class="modal-text">Register Genre</h1>
        <span class="modal-close" onclick="clearModal()">&times;</span>
        <div class="modal-register-genre-grid">
            <input id="modal-register-genre-name-input" class="modal-register-input" placeholder="Genre">
            <textarea id="modal-register-genre-description-input" class="modal-register-genre-textarea" placeholder="Short description"></textarea>
            <input id="modal-register-genre-id-input" type="text" maxlength="4" class="modal-register-input" placeholder="ID" onkeyup="this.value = this.value.toUpperCase()">
            <button class="modal-back-button" onclick="clearModal()">
                <img src="/assets/icons/arrow_back_50dp_F2F2F2_FILL0_wght400_GRAD0_opsz48.svg">
            </button>
            <button class="modal-continue-button" onclick="continueRegisterGenreButton()">
                <img src="/assets/icons/check_50dp_F2F2F2_FILL0_wght400_GRAD0_opsz48.svg">
            </button>
        </div>
    </div>
</div>
