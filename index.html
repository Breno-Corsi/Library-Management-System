<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width" , initial-scale="1.0">

    <link rel="icon" type="image/x-icon" href="./images/auto_stories_24dp_5985E1_FILL0_wght400_GRAD0_opsz24.svg">

<body>
    <div class="login-container">
        <h1>Log in</h1>
        <input placeholder="e-mail" class="login-input" type="email" id="login-email">
        <input placeholder="password" class="login-input" type="password" id="login-password">
        <input type="checkbox" class="login-checkbox" id="rememberMe"><label for="rememberMe">Remember me</label>
        <button class="login-button">Login</button>
    </div>
    <script src="script.js"></script>
</body>
