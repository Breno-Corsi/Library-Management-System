<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>LMS Login</title>
    <link rel="icon" type="image/x-icon" href="./images/auto_stories_24dp_5985E1_FILL0_wght400_GRAD0_opsz24.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="background-blur">
        <div class="login-container">
            <h1>Log in</h1>
            <input placeholder="e-mail" class="login-input" type="email" id="login-email">
            <input placeholder="password" class="login-input" type="password" id="login-password">
            <input type="checkbox" class="login-checkbox" id="rememberMe"><label for="rememberMe">Remember me</label>
            <button class="login-button" onclick="loginValidation()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
